language: python
sudo: false
cache: pip
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
    - TOXENV=py,report
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
matrix:
  include:
    - env: TOXENV=py27,report  # Specifically use py27 env to get custom deps
      python: 2.7
    - env: TOXENV=py27-check
    - python: 3.6
      env: TOXENV=py36-check
    - env: TOXENV=docs
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox codecov
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - tox -v
after_success:
  - codecov
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always
