# Based on https://packaging.python.org/guides/supporting-windows-using-appveyor/
version: '{branch}-{build}'
build: 'off'
cache:
  - '%LOCALAPPDATA%\pip\Cache'
environment:
  matrix:
    - TOXENV: 'check-py27'
      PYTHON: 'C:\Python27'
    - TOXENV: 'check-py36'
      PYTHON: 'C:\Python36'
    - TOXENV: 'py27,report'
      PYTHON: 'C:\Python27'
    - TOXENV: 'py27,report'
      PYTHON: 'C:\Python27-x64'
    - TOXENV: 'py34,report'
      PYTHON: 'C:\Python34'
    - TOXENV: 'py34,report'
      PYTHON: 'C:\Python34-x64'
    - TOXENV: 'py35,report'
      PYTHON: 'C:\Python35'
    - TOXENV: 'py35,report'
      PYTHON: 'C:\Python35-x64'
    - TOXENV: 'py36,report'
      PYTHON: 'C:\Python36'
    - TOXENV: 'py36,report'
      PYTHON: 'C:\Python36-x64'
init:
  - ps: 'echo $env:TOXENV'
  - ps: 'ls C:\Python*'
install:
  - '%PYTHON%\Scripts\pip install setuptools>=18.0.1 wheel tox virtualenv>=13.1.0'
  - '%PYTHON%\Scripts\virtualenv --version'
  - '%PYTHON%\Scripts\easy_install --version'
  - '%PYTHON%\Scripts\pip --version'
  - '%PYTHON%\Scripts\tox --version'
test_script:
  - '%PYTHON%\Scripts\tox -v'
on_failure:
  - ps: 'dir env:'
  - ps: 'get-content .tox\*\log\*'
artifacts:
  - path: 'dist\*'

